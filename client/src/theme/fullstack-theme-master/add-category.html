<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/materialize.min.css">
    <link rel="stylesheet" href="styles/styles.min.css">
    <title>Add category</title>
</head>

<body>
    <!--SIDEBAR-->
    <ul class="sidenav sidenav-fixed a-sidenav">
        <h4>Newborn</h4>
        <li class="bold"><a href="#" class="waves-effect waves-orange">Review</a></li>
        <li class="bold"><a href="#" class="waves-effect waves-orange">Analytics</a></li>
        <li class="bold"><a href="#" class="waves-effect waves-orange">History</a></li>
        <li class="bold"><a href="#" class="waves-effect waves-orange">Add an order</a></li>
        <li class="bold active"><a href="#" class="waves-effect waves-orange">Assortment</a></li>
        <li class="bold last"><a href="#" class="waves-effect waves-orange">Exit</a></li>
    </ul>
    <!--CONTENT-->
    <main class="content">
        <div class="page-title">
            <h4>
                <a href="#">Categories</a>
                <i class="material-icons">keyboard_arrow_right</i>
                Add category
            </h4>
            <span>
                <button class="btn btn-small red">
                    <i class="material-icons">delete</i>
                </button>
            </span>
        </div>

        <div class="row">
            <div class="col s12 l6">
                <div class="input-field">
                    <input id="name" type="text" required>
                    <label for="name">Name</label>
                </div>

                <div>
                    <button class="waves-effect waves-light btn orange lighten-2 mb2">
                        <i class="material-icons left">backup</i>
                        Upload an image
                    </button>
                </div>

                <div>
                    <button class="waves-effect waves-light btn">
                        Save changes
                    </button>
                </div>
            </div>

            <div class="col s12 l4 center">
                <img class="responsive-img" style="height: 200px" src="cake.jpg">
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="page-subtitle">
                    <h4>Positions:</h4>
                    <button class="waves-effect waves-light btn grey darken-1 btn-small modal-trigger"
                        data-target="create-modal">
                        Add position
                    </button>
                </div>

                <div class="collection">
                    <a class="collection-item collection-item-icon">
                        <span>
                            Strings <strong>4.99â‚¬</strong>
                        </span>
                        <span>
                            <i class="material-icons">delete</i>
                        </span>
                    </a>
                </div>
            </div>
        </div>


    </main>

    <div id="create-modal" class="modal">
        <div class="modal-content">
            <h4 class="mb1">Create position</h4>
            <div class="input-field">
                <input id="pos-name" type="text" required>
                <label for="pos-name">Name</label>
            </div>
            <div class="input-field">
                <input id="pos-cost" type="text" required>
                <label for="pos-cost">Price</label>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action waves-effect waves-black btn-flat">Cancel</a>
            <button class="modal-action btn waves-effect">Save</button>
        </div>
    </div>


    <!--Floating button-->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
        <ul>
            <li><a class="btn-floating green"><i class="material-icons">assignment</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">list</i></a></li>
        </ul>
    </div>

    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
